add_newline = true

format = """
$custom.host$custom.vm$directory$git_branch$git_status
$character
"""

# --- HOST / VM indicator ---
[custom.host]
command = "echo HOST"
when = 'test "${ENV_KIND}" = "HOST"'
format = "[$output]($style) "
style = "bold green"

[custom.vm]
command = "echo VM"
when = 'test "${ENV_KIND}" = "VM"'
format = "[$output]($style) "
style = "bold red"

# --- Directory ---
[directory]
truncate_to_repo = true
truncation_length = 3
format = "[$path]($style) "
style = "bold cyan"
read_only = ""
read_only_style = "bold red"

# --- Git (見やすさ優先で最小) ---
[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "
style = "bold purple"

[git_status]
format = "[$all_status$ahead_behind]($style) "
style = "bold yellow"
conflicted = "=${count} "
ahead = "⇡${count} "
behind = "⇣${count} "
diverged = "⇕⇡${ahead_count}⇣${behind_count} "
untracked = "?${count} "
stashed = "*${count} "
modified = "!${count} "
staged = "+${count} "
renamed = "»${count} "
deleted = "✘${count} "

# --- Prompt char ---
[character]
success_symbol = "[❯](bold green) "
error_symbol = "[❯](bold red) "
vicmd_symbol = "[❮](bold yellow) "

# --- Disable modules you don't want now ---
[time]
disabled = true
[aws]
disabled = true
[gcloud]
disabled = true
